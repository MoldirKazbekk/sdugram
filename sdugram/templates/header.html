{% load static %}
{% block header %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" href="#">
    <img src="{% static '/img/Logo2.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">Sdugram</a>
  <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'Home' %}">Home<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'advertisements' %}">Announcements</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
        {% if firstName %}
            <h3>{{ firstName }}</h3>
            <h3>{{ lastName }}</h3>
            <button type="button" class="btn btn-danger">Logout</button>
        {% else %}
            <a type="button" href="{% url 'signUP' %}" class="btn btn-primary mr-3">Login</a>
        {% endif %}
    </form>
  </div>
</nav>
{% endblock %}
