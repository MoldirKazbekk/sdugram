{% load static %}
{% block index %}

<section>
    <h1 style="text-align:center;">Объявления</h1>

    <div class="container container_grid">
        <div class="row" style="text-align: center; align-content: center; justify-content: center;">
            {% for a in advt_list %}
                <div class="card col-md-2 m-1 card_c">
                    <img src="{{ a.advt_img.url  }}" class="card-img-top" style="width: 10rem; height: 10rem">
                    <div class="card-body">
                        <h5 class="card-title">{{ a.advt_name }}</h5>
                        <p class="card-text">{{ a.advt_price }} KZT</p>
                        <p class="card-text">{{ a.advt_location }}, Казахстан</p>
                        <a href="#" class="btn btn-primary">Посмотреть</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock %}
