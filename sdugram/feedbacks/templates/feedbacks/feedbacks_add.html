{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block index %}
<div style="background-color: #CBF7EE; padding: 140px;">
    <section>
        <form action="{% url 'thanks' %}" method="POST">
            {% csrf_token %}
            {{form | crispy }}
            <button class="btn_apply" type="submit">Submit</button>
        </form>
    </section>
</div>
{% endblock %}
